<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>
    <style>
        .product {
            display: inline-block;
            width: 200px;
            height: 300px;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }

        .product:hover {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .product img {
            width: 100%;
            height: 50%;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .product .title {
            font-weight: bold;
            margin-top: 10px;
        }

        .product .description {
            margin-top: 5px;
        }

        .product .button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <div class="title">Product 1</div>
        <div class="description">Description of Product 1</div>
        <button class="button">Add to Cart</button>
    </div>

    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <div class="title">Product 2</div>
        <div class="description">Description of Product 2</div>
        <button class="button">Add to Cart</button>
    </div>

    <!-- Add more product divs as needed -->

</body>
</html>
